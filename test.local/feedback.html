<!doctype html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />        
        <title> Enter Feedback </title>        
    </head>
    
    <body>
        <div>
            <p>Please put comment</p>
            
            <form action="feedback_handle.php" method="post">
                <p>Name: 
                    <select name="title">
                        <option value="Mr.">Mr.</option>                                                
                        <option value="Mrs.">Ms.</option>
                    </select>
                    <input type="text" name="name" size="20" />
                </p>
                <p> 
                    Rate
                    <input type="radio" name="rate" value="Excellent"/> Excellent                                                                                
                    <input type="radio" name="rate" value="Boring"/> Boring
                </p>
                <p> 
                    Comments:
                    <textarea name="comment" rows="3" cols="30">                         
                    </textarea>
                </p>
                
                <input type="submit" name="submit" value="Submit feedback"/>
                   
                
            </form>
        </div>
    </body>
        
</html>
